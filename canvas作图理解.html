<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<style type="text/css">

    body{
        text-align: center;
    }
    #canvas {
        width:  500px;
        height: 500px;
        background: black;
    }

</style>
<body>
   <section>
       <canvas id = "canvas">

       </canvas>

   </section>

</body>
<script type="application/javascript">
    var canvas = document.getElementById('canvas')
    if (canvas.getContext) {
        var context = canvas.getContext('2d'); // 获取2D对象
        context.fillStyle = "rgb(200,0,0)"
        context.fillRect(25,25,150,150)
        //window.alert("yes, I get the canvas ! ");
    }
    else {
        window.alert("no canvas ");
    }

</script>
</html>
