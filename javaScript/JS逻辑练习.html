<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS逻辑练习</title>
</head>
<body>
<div>
    <p><span id="span">京东星宇</span></p>
</div>

</body>
<script type="application/javascript">
    var a = [1,2,3,4,5,6];  //定义数组
    for (var i = 0;i < a.length;i++) {
        document.getElementById("span")
        .innerHTML = a[i]+"京东星宇"
        alert(a[i]);
    }
</script>
</html>
