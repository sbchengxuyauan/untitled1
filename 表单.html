<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<style type="text/css">
    input {
        display: block;
    }
</style>
<body>
   <section>
       <form>
           <fieldset>
               <ol>
                   <li>
                       <label>name</label>
                       <input type = "text" name = "name"  placeholder="周晏民" id = "name">
                   </li>
                   <li>
                       <label>age</label>
                       <input  type = "number" name = "name" autofocus id = "age">
                   </li>
                   <li>
                       <label>name</label>
                       <input type = "date" name = "name" id = "date">
                   </li>
                   <li>
                       <label>email</label>
                       <input type = "email" name = "name" id = "email">
                   </li>
                   <li>
                       <label>name</label>
                       <input type = "color" name = "name" id = "color">
                   </li>
                   <li>
                       <input type="submit" value="submit">
                   </li>
               </ol>
           </fieldset>
       </form>
   </section>


</body>
</html>
